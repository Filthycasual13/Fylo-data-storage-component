<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="container-left">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="icons">
      <img src="images/icon-document.svg" alt="Document">
      <img src="images/icon-folder.svg" alt="Folder">
      <img src="images/icon-upload.svg" alt="Upload">
    </div>
    <div class="icon-bg-wrapper">
      <div class="icon-bg"></div>
      <div class="icon-bg"></div>
      <div class="icon-bg"></div>
    </div>
  </div>


  <div class="container-right">
    <div class="top-text">
      Youâ€™ve used<strong> 815 GB </strong>of your storage
    </div>
    <div class="bar-container">
      <div class="bar">
        <div class="dot"></div>
      </div>
    </div>
    <div class="bottom-text">
      <span>
        <strong>0 GB</strong>
      </span>
      <span>
        <strong>1000 GB</strong>
      </span>
    </div>
    <div class="box">
      <h1>185</h1><p> GB LEFT</p>
    </div>
  </div>


  



  <div class="bg">
    <img src="images/bg-desktop.svg" alt="">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nazim Phillips</a>.
  </div>
</body>

</html>
